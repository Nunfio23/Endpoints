# ===== Server =====
server.port=${PORT:8080}

# ===== Base de datos (Railway te da estas vars autom√°ticamente) =====
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# ===== JPA =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===== Swagger =====
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger

# Forzar Swagger/OpenAPI a usar HTTPS
springdoc.swagger-ui.config-url=/api-docs
springdoc.swagger-ui.url=/api-docs
server.forward-headers-strategy=framework

# ===== Logs =====
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO

# Forzar swagger a usar https y generar bien las rutas
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.api-docs.enabled=true
